  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input type="text" placeholder="Nombre usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button class="ion-margin-top pink" expand="block" routerLink="/home">Registrar</ion-button>
    <ion-button class="ion-margin-top pink" expand="block" routerLink="/login">Volver al home</ion-button>

  </ion-content>
